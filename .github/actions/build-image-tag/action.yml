name: "Build Image Tags"
description: "Build Image Tags"
inputs:
  source:
    description: "source branch"
    required: true
  target:
    description: "target branch"
    required: true

outputs:
  tags:
    description: "tags to be use for image"
    value: ${{ steps.get-image-tags.outputs.tags }}

runs:
  using: "composite"
  steps:
    - name: "Extract Version from Target Branch"
      shell: bash
      id: target
      uses: draftm0de/kernel.deployment/.github/actions/convert-branch-to-version@main
      with:
        branch: ${{ inputs.target }}

    - name: "Extract Version from Source Branch"
      shell: bash
      id: source
      uses: draftm0de/kernel.deployment/.github/actions/convert-branch-to-version@main
      with:
        branch: ${{ inputs.source }}

    - name: "Tag Branches"
      shell: bash
      id: get-image-tags
      run: |
        echo "::notice:: Build Image Tags..."
        
        tags=()
        if [ "${{ steps.target.outputs.branch }}" == "${{ inputs.target }}" ]; then
          echo "::notice:: > target branch matches version"
          tags+=("${{ inputs.target }}")
        fi
        
        if [ "${{ steps.source.outputs.branch }}" == "${{ inputs.source }}" ]; then
          echo "::notice:: > source branch matches version"
          tags+=("${{ inputs.source }}")
        fi
        echo "tags=${tags[*]}" >> $GITHUB_OUTPUT
